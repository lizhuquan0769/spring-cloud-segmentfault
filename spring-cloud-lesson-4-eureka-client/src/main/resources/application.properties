spring.application.name=spring-cloud-eureka-client
server.port=8080
management.security.enabled=false
management.context-path=/

### Eureka实例配置
# Eureka实例的hostname（会注册到Eureka注册中心）
eureka.instance.hostname=localhost
# Eureka实例的状态查询地址（会注册到Eureka注册中心）
eureka.instance.status-page-url-path=${management.context-path}/info
# Eureka实例的健康检查地址（会注册到Eureka注册中心）
eureka.instance.health-check-url=${management.context-path}/health

### Eureka Client的配置
# 配置eureka的注册中心
eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka
