### 主要配置spring.cloud.config.开头的配置信息
# 配置服务器地址
spring.cloud.config.uri=http://127.0.0.1:9090/
# 关联 应用（如果boostrap.properties不配置，则默认会取application.properties的spring.application.name）
spring.cloud.config.name=segmentfault
# 关联 profile（若配置多个profile，前面的profile会覆盖后面的profile配置）
spring.cloud.config.profile=test,prod
# 关联了label
spring.cloud.config.label=master